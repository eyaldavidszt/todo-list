<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <h1>To do</h1>
    <form action="/" method="post">

        <label for="title">Todo Title</label>
        <input type="text" id="task-title" placeholder="title" autocomplete="off">

        <button class='make-card-btn'>Create Task</button>
        
    </form>
    <!--dynamically create another div like "projects" based on user input-->
    <form action="/" method="post">

        <label for="list-title">New List</label>
        <input type="text" id="list-title" placeholder="new list" autocomplete="off">
        <button class="make-list-btn">Create List</button>
        
    </form>
    <div class="todos-wrapper">
        
    </div>
    <div class="card-wrapper">
        <div class="task-title">
            Task
        </div>
        <div class="due-date">
            03/08/23
        </div>
        <div class="priority">
            Important
        </div>
        <div class="parent">
            Project
        </div>
        <button>delete todo</button>
    </div>
    <div class="list-wrapper">
        Project
    </div>
</body>
</html>
