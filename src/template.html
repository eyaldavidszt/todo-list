<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <dialog>
        <form method="dialog" class="todo-form">
            
            <label for="task-title">Todo Title</label>
            <input type="text" id="task-title" placeholder="title" autocomplete="off">
            
            <button class='make-card-btn'>Create Todo</button>
            
        </form>
        <button data-close-modal>&times;</button>
    </dialog>
    <div class="header">
        <button data-open-modal class="modal-open-btn">+</button>
        <div class="header-title">To Do</div>
    </div>
    
    <div class="content-wrapper">
        <div class="sidebar">
            <div class="lists">
                <form action="/" method="post">
        
                    <label for="list-title">New List</label>
                    <input type="text" id="list-title" placeholder="list name..." autocomplete="off">
                    <button class="make-list-btn">Create</button>
        
                </form>
                <div class="list-wrapper">
                    Project
                </div>
            </div>
        </div>
        <div class="todos-wrapper">
            <div class="card-wrapper">
                <div class="task-title">
                    Task
                </div>
                <div class="due-date">
                    03/08/23
                </div>
                <div class="priority">
                    Important
                </div>
                <div class="parent">
                    Project
                </div>
                <button>delete todo</button>
            </div>

        </div>
    </div>
</body>
</html>
