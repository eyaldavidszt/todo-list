<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
<script defer src="bundle.js"></script></head>
<body>
    <dialog>
        <form method="dialog" class="todo-form">
            
            <label for="title">Todo Title</label>
            <input type="text" id="task-title" placeholder="title" autocomplete="off">
            
            <button class='make-card-btn'>Create Task</button>
            
        </form>
        <button data-close-modal>&times;</button>
    </dialog>
    <div class="header">
        <button data-open-sidebar>
            <img src="../src/static/menu.svg" alt="sidebar">
        </button>
        <button data-open-modal>+</button>
        <div class="header-title">To Do</div>
    </div>
    
    <div class="content-wrapper">
        <div class="lists">
            <form action="/" method="post">
                
                <label for="list-title">New List</label>
                <input type="text" id="list-title" placeholder="new list" autocomplete="off">
                <button class="make-list-btn">Create List</button>
                
            </form>
            <div class="list-wrapper">
                Project
            </div>
        </div>
        <div class="todos-wrapper">
            <div class="card-wrapper">
                <div class="task-title">
                    Task
                </div>
                <div class="due-date">
                    03/08/23
                </div>
                <div class="priority">
                    Important
                </div>
                <div class="parent">
                    Project
                </div>
                <button>delete todo</button>
            </div>
        </div>
    </div>
</body>
</html>
